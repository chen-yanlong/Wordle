<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle - Enter a Word</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Enter a Word</h1>
    <div class="input-section">
      <input type="text" id="custom-word-input" placeholder="Enter a word" autofocus />
      <button id="submit-word">Submit</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const submitButton = document.getElementById('submit-word');
      const inputField = document.getElementById('custom-word-input');
      const messageDiv = document.getElementById('message');

      submitButton.addEventListener('click', function() {
        const word = inputField.value.trim().toLowerCase();

        if (word === '') {
          messageDiv.textContent = 'Please enter a valid word.';
          return;
        }

        // Store the word in localStorage and redirect to guess.html
        localStorage.setItem('wordleWord', word);
        window.location.href = 'guess.html';
      });
    });
  </script>
</body>
</html>
